<button class="Tab" onclick="tab()">Tab Cloaker</button>

<script>
function tab() {
  let newTabName = prompt("Enter a New Tab Name!");
  if (newTabName !== "") { 
    document.title = newTabName;
    localStorage.setItem("tabName", newTabName);
  } else {
    alert("No new Tab Name was set!");
  }
}

// Load tab name on page load
let tabName = localStorage.getItem("tabName");
if (tabName) { 
  document.title = tabName;
}

</script>

<style>
body {
  background-color: black;
}
.Tab {
  border-radius: 25px;
}
</style>
