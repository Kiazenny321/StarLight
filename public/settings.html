<button class="Tab" onclick="tab()">Click Me</button>

<script>

function tab() {
  let TabCloak = prompt("Enter a New Tab Name!");
  if (TabCloak === "") { 
    alert("No new Tab Name was set!");
  } else {
    document.title = TabCloak;
    setItem("TabCloak", TabCloak);
  }
}


let tab = getItem("TabCloak");
if (tab !== "") { 
  document.title = tab;
}

</script>

<style>
body {
  background-color: black;
}
.Tab {
  border-radius: 25px; 
  
}
</style>
